<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>티켓 예매</title>
    <link rel="stylesheet" href="/css/sports.css">
</head>
<body>
<div class="logo-container">
    <a href="/">
        <img src="/images/logo.jpg" alt="logo">
    </a>
</div>

<!-- 경기 목록 -->
<ul id="match-list">
    <li class="match-item">
        <img src="/images/soc.jpg" alt="FC Bayern Munich VS Tottenham Hotspur" class="thumbnail">
        <div class="match-info">
            <strong>FC Bayern Munich VS Tottenham Hotspur</strong>
            <span>장소: Allianz Arena</span>
            <span>날짜: 2024-10-15</span>
        </div>
        <button type="button" onclick="selectMatch(1)">예매하기</button>
    </li>
    <li class="match-item">
        <img src="/images/soc.jpg" alt="Arsenal FC VS Tottenham Hotspur" class="thumbnail">
        <div class="match-info">
            <strong>Arsenal FC VS Tottenham Hotspur</strong>
            <span>장소: Emirates Stadium</span>
            <span>날짜: 2024-11-01</span>
        </div>
        <button type="button" onclick="selectMatch(2)">예매하기</button>
    </li>
    <li class="match-item">
        <img src="/images/soc.jpg" alt="Real Madrid VS Barcelona" class="thumbnail">
        <div class="match-info">
            <strong>Real Madrid VS Barcelona</strong>
            <span>장소: Santiago Bernabéu</span>
            <span>날짜: 2024-12-08</span>
        </div>
        <button type="button" onclick="selectMatch(3)">예매하기</button>
    </li>
</ul>

<script>
    function selectMatch(matchId) {
        // 선택한 경기 ID를 URL 파라미터로 전송
        location.href = '/firstsportsmatch?matchId=' + matchId;
    }
</script>

</body>
</html>
