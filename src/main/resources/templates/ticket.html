        .calendar {

            gap: 10px;
            margin-bottom: 20px;

            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
        }

            background-color: lightblue;
            font-weight: bold;
        }
    </style>

<body>
<h2>콘서트 이름</h2>

<form action="/payment" method="post">
    <!-- 날짜 선택 -->
    <h3>날짜 선택</h3>
    <div class="calendar">
        <!-- 2024년 11월 달력을 표시 -->

    <!-- 선택한 날짜를 저장하는 히든 필드 -->
    <input type="hidden" name="selectedDate" id="selectedDate" required>

    <!-- 좌석 선택 -->
    <label for="seatGrade">좌석 등급:</label>
    <select name="seatGrade" id="seatGrade" required>
        <option value="A">A 등급 - 100,000원</option>
        <option value="B">B 등급 - 50,000원</option>
        <option value="C">C 등급 - 30,000원</option>
    </select>

    <br><br>
    <button type="submit">결제 페이지로 이동</button>
</form>

<script>
    function selectDate(dateElement) {
        const selected = document.querySelector('.calendar .selected');
        if (selected) {
            selected.classList.remove('selected');
        }
        dateElement.classList.add('selected');
        document.getElementById('selectedDate').value = dateElement.dataset.date;

        // 좌석표를 팝업으로 띄우기
        const seatPopupUrl = `/seatmap?date=${dateElement.dataset.date}`;
        window.open(seatPopupUrl, '좌석표', 'width=1000,height=600,resizable=yes,scrollbars=yes');

    }
</script>
