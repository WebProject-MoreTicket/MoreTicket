<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>좌석표</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9; /* 밝은 회색 배경 */
            color: #333;
            margin: 0;
            padding: 10px; /* 상하 여백 줄임 */
            text-align: center;
            width: 900px; /* 전체 너비 설정 */
            height: 500px; /* 전체 높이 설정 */
            overflow: auto; /* 내용이 넘칠 경우 스크롤 가능 */
        }

        .seat-map {
            margin-bottom: 10px; /* 좌석표 여백 줄임 */
        }

        .seat-row {
            display: flex;
            justify-content: center; /* 좌석을 가운데 정렬 */
            margin-bottom: 5px; /* 행 간격 줄임 */
        }

        .seat {
            padding: 8px; /* 좌석 내부 여백 줄임 */
            background-color: #dcdcdc; /* 기본 좌석 색상 */
            text-align: center;
            border: 2px solid #aaa; /* 테두리 색상 */
            cursor: pointer;
            margin-right: 3px; /* 좌석 간격 줄임 */
            width: 40px; /* 좌석의 고정된 너비 설정 */
            height: 40px; /* 좌석의 고정된 높이 설정 */
            border-radius: 5px; /* 모서리 둥글게 */
            transition: background-color 0.3s ease, transform 0.3s ease; /* 부드러운 전환 효과 */
        }

        .seat:last-child {
            margin-right: 0; /* 마지막 좌석의 오른쪽 여백 제거 */
        }

        .seat.selected {
            background-color: #2ecc71; /* 선택된 좌석의 색상 */
            color: white;
            font-weight: bold;
            transform: scale(1.1); /* 선택된 좌석 확대 효과 */
        }

        .loading {
            color: #3498db;
            font-size: 14px;
            font-weight: bold;
            display: none;
        }

        .seat-info {
            font-size: 14px; /* 좌석 정보 글자 크기 줄임 */
            font-weight: bold;
            margin-top: 10px; /* 여백 줄임 */
        }

        button {
            padding: 8px 16px; /* 버튼 여백 줄임 */
            background-color: #363636; /* 버튼 색상 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px; /* 버튼 글자 크기 줄임 */
            transition: background-color 0.3s ease;
            margin-top: 15px; /* 여백 줄임 */
        }

        button:hover {
            background-color: #525252; /* 버튼 호버 시 색상 */
        }

        h3 {
            color: #2980b9; /* 날짜 표시 색상 */
            font-size: 18px; /* 제목 글자 크기 줄임 */
        }

        /* 히든 필드 스타일링 (시각적으로 숨기기) */
        input[type="hidden"] {
            display: none;
        }
    </style>
</head>
<body>

<div class="seat-map" id="seatMap"></div> <!-- 좌석표가 동적으로 생성될 영역 -->

<!-- 선택한 좌석 정보 및 좌석 등급을 표시할 영역 -->
<h3>날짜: <span id="dateDisplay"></span></h3> <!-- 모델에서 넘긴 날짜를 표시 -->
<p class="seat-info">선택한 좌석: <span id="selectedSeatInfo">없음</span></p>
<p class="seat-info">좌석 등급: <span id="seatGradeDisplay">선택 안됨</span></p>

<!-- 선택한 좌석 정보를 저장하는 히든 필드 -->
<form action="payment" method="post">
    <!-- 선택한 좌석 열과 좌석 번호를 히든 필드로 전달 -->
    <input type="hidden" id="seatRow" name="seatRow"> <!-- 선택한 좌석 열 -->
    <input type="hidden" id="seatNumber" name="seatNumber"> <!-- 선택한 좌석 번호 -->
    <input type="hidden" id="seatGrade" name="seatGrade"> <!-- 선택한 좌석 등급 전달 -->
    <input type="hidden" id="selectedDate" name="selectedDate"> <!-- 선택한 날짜 전달 -->

    <br><br>
    <button type="submit">결제 페이지로 이동</button>
</form>

<!-- 로딩 중 메시지 -->
<p id="loadingMessage" class="loading">예약 처리 중입니다...</p>

<script>
    // 예시로 현재 날짜를 표시
    document.getElementById('dateDisplay').innerText = new Date().toISOString().split('T')[0];

    function createSeatMap() {
        const seatMap = document.getElementById('seatMap');
        let seatCount = 10; // 첫 열의 좌석 수

        // 각 열에 따른 좌석 등급 정의
        const seatGrades = {
            1: 'C',
            2: 'C',
            3: 'C',
            4: 'C',
            5: 'A',
            6: 'A',
            7: 'A',
            8: 'B',
            9: 'B'
        };

        // 10개의 행을 생성하며, 각 행마다 좌석 수를 제어 (2행마다 좌석 수 증가)
        for (let row = 1; row <= 9; row++) {
            // 행을 위한 div 생성
            const rowDiv = document.createElement('div');
            rowDiv.classList.add('seat-row');

            // 각 행마다 좌석 생성
            for (let seat = 1; seat <= seatCount; seat++) {
                const seatElement = document.createElement('div');
                seatElement.classList.add('seat');
                seatElement.dataset.seat = `Row${row}-Seat${seat}`;
                seatElement.dataset.row = row; // 좌석 열 정보 저장
                seatElement.dataset.seatNumber = seat; // 좌석 번호 정보 저장
                seatElement.dataset.grade = seatGrades[row]; // 좌석 등급 설정
                seatElement.innerText = `${seat}`; // 좌석 번호 표시

                // 좌석 클릭 시 선택 처리
                seatElement.onclick = function () {
                    const selected = document.querySelector('.seat.selected');
                    if (selected) {
                        selected.classList.remove('selected');
                    }
                    seatElement.classList.add('selected');

                    // 선택한 좌석 정보 업데이트
                    document.getElementById('selectedSeatInfo').innerText = `Row${row} - Seat${seat}`;

                    // 좌석 정보를 히든 필드에 저장
                    document.getElementById('seatRow').value = seatElement.dataset.row; // 열 정보 저장
                    document.getElementById('seatNumber').value = seatElement.dataset.seatNumber; // 좌석 번호 저장
                    document.getElementById('seatGrade').value = seatElement.dataset.grade; // 좌석 등급 저장

                    // 선택한 날짜를 히든 필드에 설정
                    const selectedDate = document.getElementById('dateDisplay').innerText; // 현재 날짜를 가져옴
                    document.getElementById('selectedDate').value = selectedDate; // 히든 필드에 날짜 저장
                };

                // 좌석을 해당 행에 추가
                rowDiv.appendChild(seatElement);
            }

            // 좌석 수 증가: 2행마다 1좌석씩 증가
            if (row % 2 === 0) {
                seatCount++;
            }

            // 행을 좌석표에 추가
            seatMap.appendChild(rowDiv);
        }
    }

    // 페이지 로드 시 좌석표 생성
    document.addEventListener('DOMContentLoaded', function () {
        createSeatMap();
    });
</script>

</body>
</html>
