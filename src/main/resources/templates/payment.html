<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결제하기</title>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* 밝은 배경색 */
            color: #000;
            padding: 0;
            text-align: left;
            margin-left: 50px;
        }

        h2 {
            color: #ffcc00; /* 제목 색상 통일 */
            font-size: 24px;
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        button {
            display: block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ffcc00; /* 노란색 버튼 */
            color: #000;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: left; /* 버튼의 내부 텍스트를 왼쪽으로 정렬 */
            margin-left: 0; /* 버튼을 왼쪽으로 정렬 */
        }

        button:hover {
            background-color: #ffa500; /* 버튼 호버 시 색상 변화 */
        }

        .logo-container {
            text-align: left;
            padding: 0px;
        }

        .logo-container img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>

<div class="logo-container">
    <a href="/">
        <img src="/images/logo.jpg" alt="logo">
    </a>
</div>

<h2>결제 진행하기</h2>

<p>선택한 좌석: [[${seatGrade}]] 등급</p>
<p>선택한 날짜: [[${selectedDate}]]</p> <!-- 선택한 날짜 표시 -->
<p>결제 금액: [[${amount}]]원</p>

<button id="payBtn">결제 진행</button>

<script>
    // 이미 선언된 경우 중복 선언 방지
    if (!window.IMP) {
        var IMP = window.IMP;  // var로 선언하거나 선언 여부를 체크
    }

    IMP.init('imp60732868');  // Iamport API 키로 초기화

    function requestPay(amount, grade, selectedDate, concertId) {
        IMP.request_pay({
            pg: 'kakaopay', // PG로 카카오페이 설정
            pay_method: 'card',
            merchant_uid: 'merchant_' + new Date().getTime(),
            name: '좌석 예매 - ' + grade + ' 등급',
            amount: amount,
            buyer_email: 'buyer@example.com',
            buyer_name: '구매자',
            buyer_tel: '010-1234-5678',
            buyer_addr: '서울특별시 강남구 삼성동',
            buyer_postcode: '123-456',
            custom_data: { selectedDate: selectedDate, concertId: concertId }  // 선택한 날짜를 추가로 넘김
        }, function (rsp) {
            if (rsp.success) {
                // 결제 성공 시, 티켓 저장을 위한 POST 요청
                fetch("/payment/complete", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: `price=${amount}&seatGrade=${grade}&userId=1&concertId=${concertId}` // userId는 예시로 1을 사용
                }).then(response => {
                    if (response.ok) {
                        alert('티켓 예매가 완료되었습니다.');
                        location.href = "/mypage";
                    } else {
                        alert('티켓 저장 중 문제가 발생했습니다.');
                    }
                });
            } else {
                // 결제 실패 시 로직 추가
                alert('결제가 실패하였습니다. 오류 메시지: ' + rsp.error_msg);
            }
        });
    }

    // 결제 버튼 클릭 이벤트 핸들러
    document.getElementById("payBtn").addEventListener("click", function () {
        const grade = "[[${seatGrade}]]";
        const amount = [[${amount != null ? amount : 0}]];
        const selectedDate = "[[${selectedDate}]]";

        requestPay(amount, grade, selectedDate);  // 전달되는 값 확인
    });
</script>

</body>
</html>
