<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결제하기</title>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
</head>
<body>
<h2>결제 진행하기</h2>

<p>선택한 좌석: [[${seatGrade}]] 등급</p>
<p>선택한 날짜: [[${selectedDate}]]</p> <!-- 선택한 날짜 표시 -->
<p>결제 금액: [[${amount}]]원</p>
<button id="payBtn">결제 진행</button>

<script>
    // 이미 선언된 경우 중복 선언 방지
    if (!window.IMP) {
        var IMP = window.IMP;  // var로 선언하거나 선언 여부를 체크
    }

    IMP.init('imp60732868');  // Iamport API 키로 초기화

    function requestPay(amount, grade, selectedDate) {
        IMP.request_pay({
            pg: 'kakaopay', // PG로 카카오페이 설정
            pay_method: 'card',
            merchant_uid: 'merchant_' + new Date().getTime(),
            name: '좌석 예매 - ' + grade + ' 등급',
            amount: amount,
            buyer_email: 'buyer@example.com',
            buyer_name: '구매자',
            buyer_tel: '010-1234-5678',
            buyer_addr: '서울특별시 강남구 삼성동',
            buyer_postcode: '123-456',
            custom_data: { selectedDate: selectedDate }  // 선택한 날짜를 추가로 넘김
        }, function (rsp) {
            if (rsp.success) {
                // 결제 성공 시, 티켓 저장을 위한 POST 요청
                fetch("/payment/complete", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: `price=${amount}&seatGrade=${grade}&userId=1` // userId는 예시로 1을 사용
                }).then(response => {
                    if (response.ok) {
                        alert('티켓 예매가 완료되었습니다.');
                        location.href = "/mypage";
                    } else {
                        alert('티켓 저장 중 문제가 발생했습니다.');
                    }
                });
            } else {
                // 결제 실패 시 로직 추가
                alert('결제가 실패하였습니다. 오류 메시지: ' + rsp.error_msg);
            }
        });
    }

    // 결제 버튼 클릭 이벤트 핸들러
    document.getElementById("payBtn").addEventListener("click", function () {
        const grade = "[[${seatGrade}]]";  // seatGrade는 문자열
        const amount = [[${amount}]];  // amount는 숫자
        const selectedDate = "[[${selectedDate}]]";  // selectedDate는 문자열
        requestPay(amount, grade, selectedDate);  // 선택한 날짜 전달
    });

</script>

</body>
</html>
