<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
</head>
<body>
<h2>예매한 티켓 정보</h2>

<table>
    <thead>
    <tr>
        <th>공연 이름</th>
        <th>날짜</th>
        <th>좌석 등급</th>
        <th>가격</th>
    </tr>
    </thead>
    <tbody>
    <!-- tickets가 비어있지 않은 경우 -->
    <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.concert.name}">공연 이름</td>
        <td th:text="${ticket.concert.date}">날짜</td>
        <td th:text="${ticket.seatGrade}">좌석 등급</td>
        <td th:text="${ticket.price}">가격</td>
    </tr>
    <!-- tickets가 비어있는 경우 -->
    <tr th:if="${#lists.isEmpty(tickets)}">
        <td colspan="4">예매한 티켓이 없습니다.</td>
    </tr>
    </tbody>
</table>

<button onclick="location.href='/mypage'">뒤로 가기</button>
</body>
</html>
