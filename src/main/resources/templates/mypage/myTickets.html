<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
</head>
<div class="logo-container">
    <a href="/">
        <img src="/images/logo.jpg" alt="logo">
    </a>
</div>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #333;
        margin: 0;
        padding: 0;
    }

    h2 {
        text-align: center;
        color: #000000; /* 노란색 포인트 */
        font-size: 24px;
        margin-top: 20px;
    }

    .logo-container {
        text-align: center;
        margin: 20px 0;
    }

    .logo-container img {
        max-width: 150px;
    }

    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #fff8e1; /* 밝은 노란색 배경 */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
        padding: 15px;
        text-align: center;
        border: 1px solid #ffeb3b; /* 테두리에 노란색 적용 */
    }

    th {
        background-color: #ffcc00; /* 테이블 헤더에 노란색 */
        color: #fff;
        font-size: 18px;
    }

    td {
        background-color: #fffde7; /* 테이블 셀 배경에 옅은 노란색 */
    }

    tr:nth-child(even) td {
        background-color: #fff9c4; /* 짝수 행에 더 밝은 노란색 */
    }

    button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #ffd700;
        color: #000;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 12px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #fbc02d; /* 버튼 호버 시 더 진한 노란색 */
    }

    td[colspan="4"] {
        font-style: italic;
        color: #757575;
    }

</style>
<body>
<h2><span th:text="${session.loggedInUser.username}"></span> 님의 티켓</h2>

<table>
    <thead>
    <tr>
        <th>공연 이름</th>
        <th>예매 시간</th>
        <th>좌석 등급</th>
        <th>가격</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(tickets)}">
        <td colspan="3">예매한 티켓이 없습니다.</td>
    </tr>
    <tr th:each="ticket : ${tickets}">
        <td>콜드플레이 내한공연</td>
        <td th:text="${#temporals.format(ticket.createdAt, 'yyyy-MM-dd')}">예매 시간</td>
        <td th:text="${ticket.seatGrade}">좌석 등급</td>
        <td th:text="${ticket.price}">가격</td>
    </tr>
    </tbody>
</table>

<button onclick="location.href='/mypage'">뒤로 가기</button>
</body>
</html>
